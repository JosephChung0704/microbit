<!DOCTYPE html>
<html>
<head>
  <title>Mask Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #info-box {
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      text-align: left;
      background: #f9fff9;
    }
    #info-box h3 { margin-top: 0; color: #4CAF50; }
    button { margin: 10px; padding: 10px 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>마스크 착용 여부 감지</h2>
  
  <!-- 사이트 정보 및 설정 안내 -->
  <div id="info-box">
    <h3>📌 사이트 정보 & 설정 안내</h3>
    <ul>
      <li>브라우저 주소창에 <b>https://</b> 로 접속해야 카메라가 동작합니다.</li>
      <li>처음 실행 시 "카메라 접근 허용" 팝업이 뜨면 반드시 <b>허용</b>을 선택하세요.</li>
      <li>안드로이드는 <b>Chrome</b>, iOS는 <b>Safari</b> 브라우저 사용을 권장합니다.</li>
      <li>카메라가 동작하지 않으면 브라우저 → 사이트 설정 → <b>카메라 권한 허용</b>을 확인하세요.</li>
    </ul>
  </div>

  <button onclick="init()">카메라 시작</button>
  <button onclick="connect()">마이크로비트 연결</button>
  
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "YOUR_MODEL_URL/";  // Teachable Machine 모델 URL
    let model, webcam, labelContainer, maxPredictions;
    let bluetoothDevice, bluetoothServer, uartService, txCharacteristic;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let result = prediction[0].className;

      if (result === "마스크착용") {
        sendToMicrobit("mask_on");
      } else if (result === "미착용") {
        sendToMicrobit("mask_off");
      }
    }

    async function connect() {
      bluetoothDevice = await navigator.bluetooth.requestDevice({
        filters: [{ namePrefix: "BBC micro:bit" }],
        optionalServices: ["0000ffe3-0000-1000-8000-00805f9b34fb"]
      });
      bluetoothServer = await bluetoothDevice.gatt.connect();
      const service = await bluetoothServer.getPrimaryService("0000ffe3-0000-1000-8000-00805f9b34fb");
      txCharacteristic = await service.getCharacteristic("0000ffe1-0000-1000-8000-00805f9b34fb");
      alert("마이크로비트 연결 완료!");
    }

    async function sendToMicrobit(msg) {
      if (txCharacteristic) {
        let data = new TextEncoder().encode(msg);
        await txCharacteristic.writeValue(data);
      }
    }
  </script>
</body>
</html>
